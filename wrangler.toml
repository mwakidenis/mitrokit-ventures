name = "mitrokit-ventures"
compatibility_date = "2026-02-22"
compatibility_flags = ["nodejs_compat"]

# D1 Database for Cloudflare Workers
[[d1_databases]]
binding = "DB"
database_name = "mitrokit-ventures"
